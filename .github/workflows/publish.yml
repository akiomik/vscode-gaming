name: Publish Package to Visual Studio Marketplace
on:
  release:
    types: [published]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm
      - run: npm ci
      - run: npm run publish
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
